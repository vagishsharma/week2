<div class="contact-form">
    <h2>Contact Us <span></span> </h2>
    <form #contactForm="ngForm" (ngSubmit)="formSubmit(contactForm)">
      <div class="form-group">
        <label for="name">Name<span style="color:red">*</span> </label>
        <input type="text" id="name" name="name" required [(ngModel)]="formfilled.name"/>
        <label for="error" *ngIf="formfilled.name==''" style="color:red;font-size: 12px;">enter name</label>
      </div>
      <div class="form-group">
        <label for="email">Email<span style="color:red">*</span></label>
        <input type="email" id="email" name="email" required [(ngModel)]="formfilled.email"/>
        <label for="error" *ngIf="formfilled.email==''" style="color:red;font-size: 12px;">enter email</label>
      </div>
      <div class="form-group">
        <label for="message">Message<span style="color:red">*</span></label>
        <textarea id="message" name="message" rows="5" required [(ngModel)]="formfilled.message"></textarea>
        <label for="error" *ngIf="formfilled.message==''" style="color:red;font-size: 12px;">enter message</label>  
    </div>
      <button type="submit">Send</button>
    </form>
  </div>

  <ng-container *ngIf="formFilledData">
    <p>
        Name :- {{formfilled.name | uppercase}}
    </p>
    <p>
        Email :- {{formfilled.email | lowercase}}
    </p>
    <p>
        Message:- {{formfilled.message}}
    </p>
    <p>
        Date & Time - {{ currentDate | date:'medium' }}
    </p>
  </ng-container>
