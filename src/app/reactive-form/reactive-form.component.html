<div class="contact-form">
    <h2>Contact Us (Reactive Form) <span></span> </h2>
    <form [formGroup]="contactForm" (ngSubmit)="formSubmit()">
      <div class="form-group">
        <label for="name">Name<span style="color:red">*</span> </label>
        <input type="text" id="name" name="name" formControlName="name" [ngStyle]="{'border' : validateForm ? '1px solid red' : ''}"/>
        <label for="error" *ngIf="validateForm" style="color:red;font-size: 12px;">Enter Name</label>
      </div>
      <div class="form-group">
        <label for="email">Email<span style="color:red">*</span></label>
        <input type="email" id="email" name="email" formControlName="email" [ngStyle]="{'border' : validateForm ? '1px solid red' : ''}"/>
        <label for="error" *ngIf="validateForm" style="color:red;font-size: 12px;">Enter Email</label>
      </div>
      <div class="form-group">
        <label for="message">Message<span style="color:red">*</span></label>
        <textarea id="message" name="message" rows="5" formControlName="message" [ngStyle]="{'border' : validateForm ? '1px solid red' : ''}"></textarea>
        <label for="error" *ngIf="validateForm" style="color:red;font-size: 12px;">Enter Message</label>
    </div>
      <button type="submit">Submit</button>
      <p *ngIf="validateFormSubmit" style="color: green; text-transform: capitalize;margin-top: 10px;">Thanks for contatc us</p>
    </form>
  </div>
